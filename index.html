<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SneakChat Messenger</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, onSnapshot, collection, query, where, addDoc, getDocs, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-storage.js";
        import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        // --- GLOBAL SETUP & AUTHENTICATION (MANDATORY) ---
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');
        const initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;

        let db, auth, storage, userId = null;
        let isAuthReady = false;

        // Configuration for the black/blue theme
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'sc-black': '#121212',
                        'sc-blue': '#3b82f6',
                        'sc-dark-blue': '#1e3a8a',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }

        // Utility to generate a unique ID
        const generateUniqueId = () => {
            const S4 = () => (((1 + Math.random()) * 0x10000) | 0).toString(16).substring(1);
            return (S4() + S4() + S4()).toUpperCase(); // 12 characters
        };

        // Utility to escape potential XSS/Inappropriate input
        const sanitizeInput = (str) => {
            return str.replace(/</g, "&lt;").replace(/>/g, "&gt;");
        };
        
        // Utility functions for Firestore paths
        const getPublicCollectionRef = (collectionName) => collection(db, 'artifacts', appId, 'public', 'data', collectionName);
        const getPrivateDocRef = (docName) => doc(db, 'artifacts', appId, 'users', userId, 'userData', docName);
        const getPrivateCollectionRef = (collectionName) => collection(db, 'artifacts', appId, 'users', userId, collectionName);
        
        // App State
        const state = {
            view: 'messages',
            profile: {
                firstName: '',
                lastName: '',
                // Default placeholder image
                profilePicUrl: 'https://placehold.co/100x100/3b82f6/ffffff?text=P',
                uniqueId: '',
            },
            friends: {},
            incomingRequests: [],
            message: '',
        };

        // --- RENDER FUNCTIONS ---
        const $ = (id) => document.getElementById(id);

        const renderNav = () => {
            const navButtons = [
                { id: 'messagesBtn', icon: 'M8 10h.01M12 10h.01M16 10h.01M21 15a2 2 0 01-2 2H5l-4 4V3a2 2 0 012-2h14a2 2 0 012 2v12z', view: 'messages', label: 'Messages' },
                { id: 'notificationsBtn', icon: 'M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9', view: 'notifications', label: 'Requests' },
                { id: 'profileBtn', icon: 'M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z', view: 'profile', label: 'Profile' }
            ];

            const navHtml = navButtons.map(btn => `
                <button id="${btn.id}" class="relative p-2 rounded-lg ${state.view === btn.view ? 'text-sc-blue' : 'text-gray-400 hover:text-sc-blue'}" onclick="window.app.setView('${btn.view}')">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="${btn.icon}"></path></svg>
                    ${btn.view === 'notifications' && state.incomingRequests.length > 0 ? `<span class="absolute top-0 right-0 block h-2 w-2 rounded-full ring-2 ring-sc-black bg-red-500"></span>` : ''}
                </button>
            `).join('');

            $('navBar').innerHTML = navHtml;
            $('addFriendBtn').onclick = () => window.app.setView('addFriend');
        }

        const renderView = () => {
            renderNav();
            $('mainContent').innerHTML = '';
            $('mainContent').classList.add('p-4', 'overflow-y-auto');

            // --- LOADING STATE GUARD CLAUSE ---
            if (!isAuthReady || !state.profile.uniqueId) {
                // If auth is not ready OR we haven't fetched the unique ID yet, show loading.
                $('mainContent').innerHTML = `
                    <div class="flex flex-col items-center justify-center h-full text-gray-400 mt-20">
                        <div class="animate-spin rounded-full h-10 w-10 border-4 border-sc-blue border-t-transparent mb-4"></div>
                        <p>Loading SneakChat data...</p>
                        <p class="text-xs mt-2">${userId ? 'User ID: ' + userId.substring(0, 8) + '...' : 'Authenticating...'}</p>
                    </div>
                `;
                return; 
            }
            // --- END LOADING STATE ---

            switch (state.view) {
                case 'messages':
                    renderMessagesView();
                    break;
                case 'profile':
                    renderProfileView();
                    break;
                case 'notifications':
                    renderNotificationsView();
                    break;
                case 'addFriend':
                    renderAddFriendView();
                    break;
            }

            // Update main message/error display
            $('messageDisplay').innerHTML = state.message ? `
                <div class="bg-sc-blue/20 text-sc-blue text-sm p-3 rounded-lg shadow-lg mb-4 text-center">
                    ${state.message}
                </div>
            ` : '';
            state.message = ''; // Clear message after rendering
        };

        const renderMessagesView = () => {
            const friendCount = Object.keys(state.friends).length;
            $('mainContent').classList.remove('p-4');
            $('mainContent').classList.add('pt-4');

            let friendListHtml = '';
            
            if (friendCount === 0) {
                friendListHtml = `
                    <div class="text-center text-gray-500 mt-16 p-4">
                        <svg class="w-16 h-16 mx-auto text-sc-dark-blue mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354c.324-.314.681-.6.994-.852A3.001 3.001 0 0118 4c1.11 0 2.21.365 3.09 1.055L22 6M12 4.354C9.508 6.77 7 9.807 7 13c0 1.25.176 2.457.5 3.613l-1.5 1.5M12 4.354c.324-.314.681-.6.994-.852A3.001 3.001 0 0118 4c1.11 0 2.21.365 3.09 1.055L22 6"></path></svg>
                        <p class="text-lg font-semibold mb-2">No SneakChat Friends Yet</p>
                        <p>Click the '+' icon to share your ID or add a friend.</p>
                        <button class="mt-4 text-sm text-sc-blue hover:text-white hover:bg-sc-blue py-2 px-4 rounded-full transition-colors" onclick="window.app.setView('addFriend')">Find Friends</button>
                    </div>
                `;
            } else {
                friendListHtml = Object.values(state.friends).map(friend => `
                    <div class="flex items-center p-3 mb-2 rounded-xl bg-gray-900/50 hover:bg-gray-800/50 transition-colors cursor-pointer border border-sc-blue/20">
                        <img src="${friend.pic}" alt="Profile" class="w-12 h-12 rounded-full object-cover border-2 border-sc-blue">
                        <div class="ml-3 flex-1">
                            <p class="text-white font-semibold">${friend.name}</p>
                            <p class="text-gray-400 text-sm">Unique ID: ${friend.uniqueId}</p>
                        </div>
                        <span class="text-sc-blue text-sm font-medium">Chat</span>
                    </div>
                `).join('');
            }
            
            $('mainContent').innerHTML = `
                <div class="px-4 pb-2 border-b border-sc-blue/30 sticky top-0 bg-sc-black z-10">
                    <h1 class="text-3xl font-bold text-white mb-2">Chats</h1>
                </div>
                <div class="p-4 pt-0">
                    ${friendListHtml}
                </div>
            `;
        };

        const renderProfileView = () => {
            const p = state.profile;
            $('mainContent').innerHTML = `
                <h2 class="text-2xl font-bold text-white mb-6 border-b border-sc-blue/30 pb-3">Your Profile</h2>
                
                <div class="flex flex-col items-center mb-8">
                    <img id="profileImage" src="${p.profilePicUrl}" alt="Profile Picture" class="w-32 h-32 rounded-full object-cover border-4 border-sc-blue mb-4 shadow-lg">
                    <p class="text-white text-xl font-semibold">${p.firstName} ${p.lastName}</p>
                    <div class="mt-4 p-3 bg-sc-dark-blue/50 rounded-lg text-center shadow-inner border border-sc-blue/50">
                        <p class="text-gray-300 text-sm mb-1">Your SneakChat ID (Share this to add friends)</p>
                        <code class="text-xl font-mono text-sc-blue font-bold tracking-widest">${p.uniqueId}</code>
                        <button class="ml-2 text-gray-400 hover:text-white transition-colors" onclick="window.app.copyId()">
                             <svg class="w-4 h-4 inline" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h12a2 2 0 002-2v-2m-2-4l-4-4m0 0L8 8m4 4v8"></path></svg>
                        </button>
                    </div>
                </div>

                <div class="space-y-4">
                    <input id="firstNameInput" type="text" placeholder="First Name" value="${p.firstName}" class="w-full p-3 rounded-lg bg-gray-800 text-white border border-sc-blue/50 focus:ring-sc-blue focus:border-sc-blue placeholder-gray-500">
                    <input id="lastNameInput" type="text" placeholder="Surname" value="${p.lastName}" class="w-full p-3 rounded-lg bg-gray-800 text-white border border-sc-blue/50 focus:ring-sc-blue focus:border-sc-blue placeholder-gray-500">

                    <!-- PROFILE PICTURE UPLOAD INPUT -->
                    <label for="profileFile" class="block text-sm font-medium text-gray-400 pt-2">Upload Profile Picture (Max 1MB, JPEG/PNG/WEBP)</label>
                    <div class="flex items-center space-x-3 bg-gray-800 p-3 rounded-lg border border-sc-blue/50">
                        <input type="file" id="profileFile" accept="image/png, image/jpeg, image/webp" class="hidden" onchange="window.app.previewImage(event)">
                        <button type="button" onclick="document.getElementById('profileFile').click()" class="flex-shrink-0 px-4 py-2 bg-sc-blue text-white text-sm font-medium rounded-lg hover:bg-sc-dark-blue transition-colors">
                            Choose Image
                        </button>
                        <span id="fileNameDisplay" class="text-sm text-gray-500 truncate">No file selected.</span>
                    </div>
                    <!-- END NEW INPUT -->
                    
                    <button id="saveProfileBtn" class="w-full py-3 bg-sc-blue text-white font-bold rounded-lg hover:bg-sc-dark-blue transition-colors shadow-lg mt-4">
                        Save Profile
                    </button>
                </div>
            `;
            $('saveProfileBtn').onclick = app.saveProfile;
        };
        
        const renderNotificationsView = () => {
            $('mainContent').innerHTML = `
                <h2 class="text-2xl font-bold text-white mb-6 border-b border-sc-blue/30 pb-3">Friend Requests (${state.incomingRequests.length})</h2>
            `;
            
            if (state.incomingRequests.length === 0) {
                $('mainContent').innerHTML += `
                    <div class="text-center text-gray-500 mt-16 p-4">
                        <svg class="w-16 h-16 mx-auto text-sc-dark-blue mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 2 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"></path></svg>
                        <p class="text-lg font-semibold mb-2">No New Requests</p>
                        <p>Keep your ID visible in your profile for others to add you!</p>
                    </div>
                `;
            } else {
                state.incomingRequests.forEach(req => {
                    $('mainContent').innerHTML += `
                        <div class="flex items-center p-3 mb-3 rounded-xl bg-gray-900/50 border border-sc-blue/20">
                            <img src="${req.senderPic}" alt="Profile" class="w-12 h-12 rounded-full object-cover border-2 border-sc-blue">
                            <div class="ml-3 flex-1">
                                <p class="text-white font-semibold">${req.senderName}</p>
                                <p class="text-gray-400 text-sm">Wants to be your friend.</p>
                            </div>
                            <button class="text-green-400 p-1 rounded-full hover:bg-gray-700 transition-colors mr-2" onclick="window.app.handleFriendRequest('${req.id}', 'accept', '${req.senderId}', '${req.senderName}', '${req.senderPic}', '${req.senderUniqueId}')">
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
                            </button>
                            <button class="text-red-400 p-1 rounded-full hover:bg-gray-700 transition-colors" onclick="window.app.handleFriendRequest('${req.id}', 'decline')">
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                            </button>
                        </div>
                    `;
                });
            }
        };

        const renderAddFriendView = () => {
            $('mainContent').innerHTML = `
                <h2 class="text-2xl font-bold text-white mb-6 border-b border-sc-blue/30 pb-3">Add Friend</h2>
                
                <div class="p-4 rounded-xl bg-gray-900/50 border border-sc-blue/50 space-y-4">
                    <p class="text-gray-300">Enter your friend's 12-character SneakChat ID below to send a request.</p>
                    <input id="friendIdInput" type="text" placeholder="Friend's SneakChat ID" maxlength="12" class="w-full p-3 rounded-lg bg-gray-800 text-white border border-sc-blue/50 focus:ring-sc-blue focus:border-sc-blue placeholder-gray-500 uppercase tracking-widest">
                    <button id="sendRequestBtn" class="w-full py-3 bg-sc-blue text-white font-bold rounded-lg hover:bg-sc-dark-blue transition-colors shadow-lg">
                        Send Friend Request
                    </button>
                </div>
                
                <div class="mt-8 text-center">
                    <p class="text-gray-400">Your ID: <code class="text-sc-blue font-mono">${state.profile.uniqueId}</code></p>
                    <p class="text-sm text-gray-500">Share this ID with others so they can add you.</p>
                </div>
            `;
            $('sendRequestBtn').onclick = app.sendFriendRequest;
        };

        const previewImage = (event) => {
            const file = event.target.files[0];
            const fileNameDisplay = $('fileNameDisplay');
            
            if (file) {
                if (file.size > 1024 * 1024) { // 1MB limit
                    state.message = "Image size limit is 1MB. Please select a smaller file.";
                    event.target.value = ''; // Clear file input
                    fileNameDisplay.textContent = "File too large.";
                } else {
                    $('profileImage').src = URL.createObjectURL(file);
                    fileNameDisplay.textContent = file.name;
                }
            } else {
                // If user cancels file selection, revert the preview image
                $('profileImage').src = state.profile.profilePicUrl;
                fileNameDisplay.textContent = "No file selected.";
            }
            renderView();
        };
        
        // --- FIREBASE LOGIC ---

        const initializeAppAndAuth = async () => {
            if (Object.keys(firebaseConfig).length === 0) {
                state.message = "Firebase configuration is missing. Cannot save data.";
                renderView();
                return;
            }
            
            setLogLevel('Debug');
            const app = initializeApp(firebaseConfig);
            db = getFirestore(app);
            auth = getAuth(app);
            storage = getStorage(app);
            
            try {
                if (initialAuthToken) {
                    await signInWithCustomToken(auth, initialAuthToken);
                } else {
                    await signInAnonymously(auth);
                }
            } catch (error) {
                console.error("Firebase Sign-In Failed:", error);
                state.message = "Authentication failed. Please check console for details.";
                renderView();
                return;
            }

            onAuthStateChanged(auth, (user) => {
                if (user) {
                    userId = user.uid;
                    isAuthReady = true;
                    listenToData();
                } else {
                    userId = null;
                    isAuthReady = false;
                    state.message = "Authentication state lost. Please refresh.";
                    renderView();
                }
            });
        };

        const listenToData = () => {
            if (!isAuthReady || !userId) return;

            // 1. Listen to Profile Data
            onSnapshot(getPrivateDocRef('profile'), async (docSnap) => {
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    state.profile.firstName = data.firstName;
                    state.profile.lastName = data.lastName;
                    state.profile.profilePicUrl = data.profilePicUrl;
                    state.profile.uniqueId = data.uniqueId;
                } else {
                    // Profile does not exist, initialize it (only if userId is set)
                    if (userId) {
                        await initializeUserProfile();
                    }
                }
                renderView(); // Trigger render, which will show loading or the app
            }, (error) => console.error("Profile Snapshot Error:", error));
            
            // 2. Listen to Friends List
            onSnapshot(getPrivateDocRef('friends'), (docSnap) => {
                state.friends = {};
                if (docSnap.exists()) {
                    state.friends = docSnap.data().friends || {};
                }
                renderView();
            }, (error) => console.error("Friends Snapshot Error:", error));
            
            // 3. Listen to Incoming Requests
            onSnapshot(getPrivateCollectionRef('requests'), (querySnapshot) => {
                state.incomingRequests = [];
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    state.incomingRequests.push({ id: doc.id, ...data });
                });
                renderView();
            }, (error) => console.error("Requests Snapshot Error:", error));
        };
        
        const initializeUserProfile = async () => {
            const newUniqueId = generateUniqueId();
            const defaultProfile = {
                firstName: 'Guest',
                lastName: userId.substring(0, 8),
                profilePicUrl: state.profile.profilePicUrl,
                uniqueId: newUniqueId,
            };
            
            // Create all necessary initial documents
            await Promise.all([
                setDoc(getPrivateDocRef('profile'), defaultProfile),
                setDoc(doc(getPublicCollectionRef('uniqueIds'), newUniqueId), { userId: userId, uniqueId: newUniqueId }),
                setDoc(getPrivateDocRef('friends'), { friends: {} })
            ]).catch(e => console.error("Error during profile initialization:", e));

            state.message = "Welcome! Set your real name and picture in the Profile tab.";
            // The onSnapshot listener will catch these changes and call renderView
        };

        const saveProfile = async () => {
            if (!isAuthReady) return;
            
            const firstName = sanitizeInput($('firstNameInput').value.trim());
            const lastName = sanitizeInput($('lastNameInput').value.trim());
            const profileFile = $('profileFile').files[0];
            let newPicUrl = state.profile.profilePicUrl;

            if (!firstName || !lastName) {
                state.message = "First name and surname cannot be empty.";
                renderView();
                return;
            }
            if (firstName.length < 2 || lastName.length < 2) {
                state.message = "Names must be at least 2 characters long.";
                renderView();
                return;
            }

            // Start loading state
            const saveBtn = $('saveProfileBtn');
            saveBtn.disabled = true;
            saveBtn.textContent = 'Uploading...';

            try {
                // 1. HANDLE IMAGE UPLOAD
                if (profileFile) {
                    if (profileFile.size > 1024 * 1024) { 
                         throw new Error("Image size limit is 1MB. Please select a smaller file.");
                    }
                    
                    const storageRef = ref(storage, `profile_pics/${userId}/${Date.now()}_${profileFile.name}`);
                    const uploadTask = await uploadBytes(storageRef, profileFile);
                    newPicUrl = await getDownloadURL(uploadTask.ref);
                }
                
                // Update button state to saving data
                saveBtn.textContent = 'Saving Profile...';

                // 2. UPDATE FIRESTORE PROFILE
                const newProfileData = {
                    ...state.profile,
                    firstName: firstName,
                    lastName: lastName,
                    profilePicUrl: newPicUrl,
                };

                await updateDoc(getPrivateDocRef('profile'), newProfileData);
                
                state.message = profileFile ? "Profile and picture saved successfully!" : "Profile saved successfully!";

            } catch (e) {
                state.message = `Failed to save profile: ${e.message || 'An unknown error occurred.'}`;
                console.error("Save Profile Error:", e);
            } finally {
                // Reset UI
                saveBtn.disabled = false;
                saveBtn.textContent = 'Save Profile';
                $('profileFile').value = '';
                $('fileNameDisplay').textContent = "No file selected.";
                renderView();
            }
        };

        const copyId = () => {
            const id = state.profile.uniqueId;
            const el = document.createElement('textarea');
            el.value = id;
            document.body.appendChild(el);
            el.select();
            document.execCommand('copy');
            document.body.removeChild(el);
            
            state.message = `ID ${id} copied to clipboard!`;
            renderView();
        };

        const sendFriendRequest = async () => {
            if (!isAuthReady) return;

            const targetId = $('friendIdInput').value.trim().toUpperCase();
            if (targetId.length !== 12) {
                state.message = "Please enter a valid 12-character SneakChat ID.";
                renderView();
                return;
            }
            if (targetId === state.profile.uniqueId) {
                state.message = "You cannot add yourself!";
                renderView();
                return;
            }

            const idQuery = query(getPublicCollectionRef('uniqueIds'), where('uniqueId', '==', targetId));
            const idSnapshot = await getDocs(idQuery);

            if (idSnapshot.empty) {
                state.message = `ID "${targetId}" not found. Double-check the code.`;
                renderView();
                return;
            }

            const receiverUid = idSnapshot.docs[0].data().userId;

            if (state.friends[receiverUid]) {
                state.message = `You are already friends with this user.`;
                renderView();
                return;
            }

            // Path to the receiver's private 'requests' collection
            const receiverRequestsRef = getPrivateCollectionRef('requests').parent.parent.parent.parent.parent.parent.collection('users', receiverUid, 'requests');
            
            const requestData = {
                senderId: userId,
                senderName: `${state.profile.firstName} ${state.profile.lastName}`,
                senderPic: state.profile.profilePicUrl,
                senderUniqueId: state.profile.uniqueId,
                status: 'pending',
                timestamp: Date.now()
            };

            await addDoc(receiverRequestsRef, requestData)
                .then(() => {
                    state.message = "Friend request sent!";
                    $('friendIdInput').value = '';
                    renderView();
                })
                .catch(e => {
                    state.message = "Failed to send request. Check console.";
                    console.error("Send Request Error:", e);
                    renderView();
                });
        };

        const handleFriendRequest = async (requestId, action, senderUid, senderName, senderPic, senderUniqueId) => {
            if (!isAuthReady) return;

            // 1. Delete the request
            await deleteDoc(doc(getPrivateCollectionRef('requests'), requestId))
                .catch(e => console.error("Error deleting request:", e));
                
            if (action === 'accept') {
                // 2. Add to both users' friend lists
                const myFriendsRef = getPrivateDocRef('friends');
                // Construct the path to the sender's private friends list
                const senderFriendsRef = getPrivateCollectionRef('friends').parent.parent.parent.parent.parent.parent.doc('users', senderUid, 'userData', 'friends');

                const myFriendData = { name: senderName, pic: senderPic, uniqueId: senderUniqueId };
                const senderFriendData = { name: `${state.profile.firstName} ${state.profile.lastName}`, pic: state.profile.profilePicUrl, uniqueId: state.profile.uniqueId };
                
                await updateDoc(myFriendsRef, {
                    [`friends.${senderUid}`]: myFriendData
                }).catch(e => console.error("Error updating my friends list:", e));

                // Use setDoc with merge to safely update sender's friends list
                await setDoc(senderFriendsRef, {
                    friends: {
                        [userId]: senderFriendData
                    }
                }, { merge: true }).catch(e => console.error("Error updating sender's friends list:", e));

                state.message = `You are now friends with ${senderName}!`;

            } else {
                state.message = "Friend request declined.";
            }
            
            renderView();
        };

        // --- PUBLIC APP OBJECT ---
        const app = {
            setView: (view) => {
                state.view = view;
                renderView();
            },
            saveProfile,
            copyId,
            sendFriendRequest,
            handleFriendRequest,
            previewImage,
        };
        window.app = app;

        // --- INITIALIZATION ---
        window.onload = initializeAppAndAuth;

    </script>
