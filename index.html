<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SneakChat Messenger</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        // Keep imports to match original code structure, but they are NOT called.
        // We redefine the essential Firebase functions below to use IndexedDB.
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, onSnapshot, setDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-storage.js";
        
        // --- GLOBAL SETUP & AUTHENTICATION (MANDATORY) ---

        // Firebase config placeholders are ignored in this local version
        const EXTERNAL_FIREBASE_CONFIG = {
            apiKey: "YOUR_API_KEY_HERE", 
            authDomain: "YOUR_AUTH_DOMAIN_HERE", 
            projectId: "YOUR_PROJECT_ID_HERE", 
            storageBucket: "YOUR_STORAGE_BUCKET_HERE", 
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID_HERE", 
            appId: "YOUR_WEB_APP_ID_HERE" 
        };
        const EXTERNAL_APP_ID = "T3ST-DEPLOY"; 
        const firebaseConfig = EXTERNAL_FIREBASE_CONFIG;
        const appId = EXTERNAL_APP_ID;

        // --- INDEXEDDB SETUP (Replaces ALL Firebase functionality) ---
        let db;
        let userId = localStorage.getItem('localUserId') || generateUniqueId(); // Use the local ID as the User ID
        let isAuthReady = false;

        const initDB = () => {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open("SneakChatLocalDB", 1);

                request.onupgradeneeded = (event) => {
                    db = event.target.result;
                    // Store for profile and friends
                    if (!db.objectStoreNames.contains("user_data")) {
                        db.createObjectStore("user_data", { keyPath: "id" });
                    }
                    // Store for incoming requests
                    if (!db.objectStoreNames.contains("requests")) {
                        db.createObjectStore("requests", { keyPath: "id", autoIncrement: true });
                    }
                };

                request.onsuccess = (event) => {
                    db = event.target.result;
                    resolve();
                };

                request.onerror = (event) => {
                    console.error("Database error:", event.target.error);
                    reject(event.target.error);
                };
            });
        };

        const getIDBData = (storeName, id) => {
            return new Promise((resolve) => {
                const transaction = db.transaction([storeName], "readonly");
                const store = transaction.objectStore(storeName);
                const request = store.get(id);
                request.onsuccess = () => resolve(request.result);
                request.onerror = () => resolve(null); // Return null on error/not found
            });
        };

        const saveIDBData = (storeName, data) => {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([storeName], "readwrite");
                const store = transaction.objectStore(storeName);
                const request = store.put(data);
                request.onsuccess = () => resolve();
                request.onerror = () => reject(request.error);
            });
        };

        const getAllIDBData = (storeName) => {
             return new Promise((resolve) => {
                const transaction = db.transaction([storeName], "readonly");
                const store = transaction.objectStore(storeName);
                const request = store.getAll();
                request.onsuccess = () => resolve(request.result);
                request.onerror = () => resolve([]);
            });
        }
        
        const deleteIDBData = (storeName, id) => {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([storeName], "readwrite");
                const store = transaction.objectStore(storeName);
                const request = store.delete(id);
                request.onsuccess = () => resolve();
                request.onerror = () => reject(request.error);
            });
        };
        // --- END INDEXEDDB SETUP ---

        // Configuration for the black/blue theme
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'sc-black': '#121212',
                        'sc-blue': '#3b82f6',
                        'sc-dark-blue': '#1e3a8a',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }

        // Utility to generate a unique ID
        const generateUniqueId = () => {
            const S4 = () => (((1 + Math.random()) * 0x10000) | 0).toString(16).substring(1);
            return (S4() + S4() + S4()).toUpperCase(); // 12 characters
        };

        // Utility to escape potential XSS/Inappropriate input
        const sanitizeInput = (str) => {
            return str.replace(/</g, "&lt;").replace(/>/g, "&gt;");
        };
        
        // Mock Firebase path functions (not used, but kept for compatibility)
        const getPublicCollectionRef = (collectionName) => collectionName;
        const getPrivateDocRef = (docName) => docName;
        const getPrivateCollectionRef = (collectionName) => collectionName;
        const getOtherUserPrivateDocRef = (otherUserId, docName) => docName;

        // App State
        const state = {
            view: 'messages',
            profile: {
                firstName: 'Local',
                lastName: 'User',
                profilePicUrl: 'https://placehold.co/100x100/3b82f6/ffffff?text=P',
                uniqueId: localStorage.getItem('localUniqueId') || generateUniqueId(),
            },
            friends: {},
            incomingRequests: [],
            message: '',
        };

        // --- RENDER FUNCTIONS ---
        const $ = (id) => document.getElementById(id);

        const renderNav = () => {
            const navButtons = [
                { id: 'messagesBtn', icon: 'M8 10h.01M12 10h.01M16 10h.01M21 15a2 2 0 01-2 2H5l-4 4V3a2 2 0 012-2h14a2 2 0 012 2v12z', view: 'messages', label: 'Messages' },
                { id: 'notificationsBtn', icon: 'M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9', view: 'notifications', label: 'Requests' },
                { id: 'profileBtn', icon: 'M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z', view: 'profile', label: 'Profile' }
            ];

            const navHtml = navButtons.map(btn => `
                <button id="${btn.id}" class="relative p-2 rounded-lg ${state.view === btn.view ? 'text-sc-blue' : 'text-gray-400 hover:text-sc-blue'}" onclick="window.app.setView('${btn.view}')">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="${btn.icon}"></path></svg>
                    ${btn.view === 'notifications' && state.incomingRequests.length > 0 ? `<span class="absolute top-0 right-0 block h-2 w-2 rounded-full ring-2 ring-sc-black bg-red-500"></span>` : ''}
                </button>
            `).join('');

            $('navBar').innerHTML = navHtml;
            $('addFriendBtn').onclick = () => window.app.setView('addFriend');
        }

        const renderView = () => {
            renderNav();
            $('mainContent').innerHTML = '';
            $('mainContent').classList.add('p-4', 'overflow-y-auto');

            // --- LOADING STATE GUARD CLAUSE ---
            // Replaces the Firebase check with the local readiness check
            if (!isAuthReady) {
                $('mainContent').innerHTML = `
                    <div class="flex flex-col items-center justify-center h-full text-gray-400 mt-20">
                        <div class="animate-spin rounded-full h-10 w-10 border-4 border-sc-blue border-t-transparent mb-4"></div>
                        <p>Loading SneakChat data from local storage...</p>
                    </div>
                `;
                return; 
            }
            // --- END LOADING STATE ---

            switch (state.view) {
                case 'messages':
                    renderMessagesView();
                    break;
                case 'profile':
                    renderProfileView();
                    break;
                case 'notifications':
                    renderNotificationsView();
                    break;
                case 'addFriend':
                    renderAddFriendView();
                    break;
            }

            // Update main message/error display
            $('messageDisplay').innerHTML = state.message ? `
                <div class="bg-sc-blue/20 text-sc-blue text-sm p-3 rounded-lg shadow-lg mb-4 text-center">
                    ${state.message}
                </div>
            ` : '';
            state.message = ''; // Clear message after rendering
        };

        const renderMessagesView = () => {
            const friendCount = Object.keys(state.friends).length;
            $('mainContent').classList.remove('p-4');
            $('mainContent').classList.add('pt-4');

            let friendListHtml = '';
            
            if (friendCount === 0) {
                friendListHtml = `
                    <div class="text-center text-gray-500 mt-16 p-4">
                        <svg class="w-16 h-16 mx-auto text-sc-dark-blue mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354c.324-.314.681-.6.994-.852A3.001 3.001 0 0118 4c1.11 0 2.21.365 3.09 1.055L22 6M12 4.354C9.508 6.77 7 9.807 7 13c0 1.25.176 2.457.5 3.613l-1.5 1.5M12 4.354c.324-.314.681-.6.994-.852A3.001 3.001 0 0118 4c1.11 0 2.21.365 3.09 1.055L22 6"></path></svg>
                        <p class="text-lg font-semibold mb-2">No SneakChat Friends Yet</p>
                        <p>Click the '+' icon to share your ID or add a friend (using your own ID to test requests).</p>
                        <button class="mt-4 text-sm text-sc-blue hover:text-white hover:bg-sc-blue py-2 px-4 rounded-full transition-colors" onclick="window.app.setView('addFriend')">Find Friends</button>
                    </div>
                `;
            } else {
                friendListHtml = Object.values(state.friends).map(friend => `
                    <div class="flex items-center p-3 mb-2 rounded-xl bg-gray-900/50 hover:bg-gray-800/50 transition-colors cursor-pointer border border-sc-blue/20">
                        <img src="${friend.pic}" alt="Profile" class="w-12 h-12 rounded-full object-cover border-2 border-sc-blue">
                        <div class="ml-3 flex-1">
                            <p class="text-white font-semibold">${friend.name}</p>
                            <p class="text-gray-400 text-sm">Unique ID: ${friend.uniqueId}</p>
                        </div>
                        <span class="text-sc-blue text-sm font-medium">Chat</span>
                    </div>
                `).join('');
            }
            
            $('mainContent').innerHTML = `
                <div class="px-4 pb-2 border-b border-sc-blue/30 sticky top-0 bg-sc-black z-10">
                    <h1 class="text-3xl font-bold text-white mb-2">Chats</h1>
                </div>
                <div class="p-4 pt-0">
                    ${friendListHtml}
                </div>
            `;
        };

        const renderProfileView = () => {
            const p = state.profile;
            $('mainContent').innerHTML = `
                <h2 class="text-2xl font-bold text-white mb-6 border-b border-sc-blue/30 pb-3">Your Profile</h2>
                
                <div class="flex flex-col items-center mb-8">
                    <img id="profileImage" src="${p.profilePicUrl}" alt="Profile Picture" class="w-32 h-32 rounded-full object-cover border-4 border-sc-blue mb-4 shadow-lg">
                    <p class="text-white text-xl font-semibold">${p.firstName} ${p.lastName}</p>
                    <div class="mt-4 p-3 bg-sc-dark-blue/50 rounded-lg text-center shadow-inner border border-sc-blue/50">
                        <p class="text-gray-300 text-sm mb-1">Your SneakChat ID (Used for local friend requests)</p>
                        <code class="text-xl font-mono text-sc-blue font-bold tracking-widest">${p.uniqueId}</code>
                        <button class="ml-2 text-gray-400 hover:text-white transition-colors" onclick="window.app.copyId()">
                             <svg class="w-4 h-4 inline" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h12a2 2 0 002-2v-2m-2-4l-4-4m0 0L8 8m4 4v8"></path></svg>
                        </button>
                    </div>
                </div>

                <div class="space-y-4">
                    <input id="firstNameInput" type="text" placeholder="First Name" value="${p.firstName}" class="w-full p-3 rounded-lg bg-gray-800 text-white border border-sc-blue/50 focus:ring-sc-blue focus:border-sc-blue placeholder-gray-500">
                    <input id="lastNameInput" type="text" placeholder="Surname" value="${p.lastName}" class="w-full p-3 rounded-lg bg-gray-800 text-white border border-sc-blue/50 focus:ring-sc-blue focus:border-sc-blue placeholder-gray-500">

                    <label for="profileFile" class="block text-sm font-medium text-gray-400 pt-2">Upload Profile Picture (Disabled in local mode)</label>
                    <div class="flex items-center space-x-3 bg-gray-800 p-3 rounded-lg border border-sc-blue/50 opacity-50 cursor-not-allowed">
                        <input type="file" id="profileFile" accept="image/png, image/jpeg, image/webp" class="hidden" disabled>
                        <button type="button" class="flex-shrink-0 px-4 py-2 bg-sc-blue text-white text-sm font-medium rounded-lg" disabled>
                            Choose Image (Disabled)
                        </button>
                        <span id="fileNameDisplay" class="text-sm text-gray-500 truncate">Image upload requires Firebase Storage.</span>
                    </div>
                    <button id="saveProfileBtn" class="w-full py-3 bg-sc-blue text-white font-bold rounded-lg hover:bg-sc-dark-blue transition-colors shadow-lg mt-4">
                        Save Profile
                    </button>
                </div>
            `;
            $('saveProfileBtn').onclick = app.saveProfile;
        };
        
        const renderNotificationsView = () => {
            $('mainContent').innerHTML = `
                <h2 class="text-2xl font-bold text-white mb-6 border-b border-sc-blue/30 pb-3">Friend Requests (${state.incomingRequests.length})</h2>
            `;
            
            if (state.incomingRequests.length === 0) {
                $('mainContent').innerHTML += `
                    <div class="text-center text-gray-500 mt-16 p-4">
                        <svg class="w-16 h-16 mx-auto text-sc-dark-blue mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 2 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"></path></svg>
                        <p class="text-lg font-semibold mb-2">No New Requests</p>
                        <p>Use your own ID in the "Add Friend" tab to test this feature.</p>
                    </div>
                `;
            } else {
                state.incomingRequests.forEach(req => {
                    $('mainContent').innerHTML += `
                        <div class="flex items-center p-3 mb-3 rounded-xl bg-gray-900/50 border border-sc-blue/20">
                            <img src="${req.senderPic}" alt="Profile" class="w-12 h-12 rounded-full object-cover border-2 border-sc-blue">
                            <div class="ml-3 flex-1">
                                <p class="text-white font-semibold">${req.senderName}</p>
                                <p class="text-gray-400 text-sm">Wants to be your friend.</p>
                            </div>
                            <button class="text-green-400 p-1 rounded-full hover:bg-gray-700 transition-colors mr-2" onclick="window.app.handleFriendRequest('${req.id}', 'accept', '${req.senderUniqueId}', '${req.senderName}', '${req.senderPic}', '${state.profile.uniqueId}')">
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
                            </button>
                            <button class="text-red-400 p-1 rounded-full hover:bg-gray-700 transition-colors" onclick="window.app.handleFriendRequest('${req.id}', 'decline')">
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                            </button>
                        </div>
                    `;
                });
            }
        };

        const renderAddFriendView = () => {
            $('mainContent').innerHTML = `
                <h2 class="text-2xl font-bold text-white mb-6 border-b border-sc-blue/30 pb-3">Add Friend (Local Test)</h2>
                
                <div class="p-4 rounded-xl bg-gray-900/50 border border-sc-blue/50 space-y-4">
                    <p class="text-gray-300">Enter your friend's 12-character SneakChat ID. **For testing, enter your own ID** to simulate an incoming request.</p>
                    <input id="friendIdInput" type="text" placeholder="Friend's SneakChat ID" maxlength="12" class="w-full p-3 rounded-lg bg-gray-800 text-white border border-sc-blue/50 focus:ring-sc-blue focus:border-sc-blue placeholder-gray-500 uppercase tracking-widest">
                    <button id="sendRequestBtn" class="w-full py-3 bg-sc-blue text-white font-bold rounded-lg hover:bg-sc-dark-blue transition-colors shadow-lg">
                        Send Local Friend Request
                    </button>
                </div>
                
                <div class="mt-8 text-center">
                    <p class="text-gray-400">Your ID: <code class="text-sc-blue font-mono">${state.profile.uniqueId}</code></p>
                    <p class="text-sm text-gray-500">This ID is unique to your browser.</p>
                </div>
            `;
            $('sendRequestBtn').onclick = app.sendFriendRequest;
        };

        const previewImage = (event) => {
            state.message = "Image upload is disabled in local mode. Please use Firebase to enable this feature.";
            renderView();
        };
        
        // --- DATA LOGIC (Modified to use IndexedDB) ---

        const initializeAppAndAuth = async () => {
            // Skips all Firebase initialization and authentication logic
            try {
                await initDB();
                await listenToData(); 
                
                // Set initial unique ID if not present
                if (!localStorage.getItem('localUniqueId')) {
                    localStorage.setItem('localUniqueId', state.profile.uniqueId);
                    localStorage.setItem('localUserId', userId);
                    await initializeUserProfile();
                } else {
                    isAuthReady = true;
                }
                
            } catch (error) {
                state.message = "FATAL ERROR: Failed to initialize local database. Check browser permissions.";
                isAuthReady = false;
                renderView();
                console.error(error);
            }
        };

        const listenToData = async () => {
            // 1. Load Profile Data
            const profileData = await getIDBData('user_data', 'profile');
            if (profileData) {
                state.profile.firstName = profileData.firstName;
                state.profile.lastName = profileData.lastName;
                state.profile.profilePicUrl = profileData.profilePicUrl;
                state.profile.uniqueId = profileData.uniqueId;
                state.profile.uniqueId = profileData.uniqueId;
            }

            // 2. Load Friends List
            const friendsData = await getIDBData('user_data', 'friends');
            state.friends = friendsData ? friendsData.friends : {};
            
            // 3. Load Incoming Requests (Simulated by filtering requests by our ID)
            const allRequests = await getAllIDBData('requests');
            state.incomingRequests = allRequests.filter(req => req.receiverId === state.profile.uniqueId);

            isAuthReady = true;
            renderView(); // Trigger render
        };
        
        const initializeUserProfile = async () => {
            const defaultProfile = {
                id: 'profile', // IndexedDB key
                firstName: state.profile.firstName,
                lastName: state.profile.lastName,
                profilePicUrl: state.profile.profilePicUrl,
                uniqueId: state.profile.uniqueId,
            };
            
            await Promise.all([
                saveIDBData('user_data', defaultProfile),
                saveIDBData('user_data', { id: 'friends', friends: {} })
            ]);
            
            state.message = "Welcome! Set your real name in the Profile tab. Data is saved locally.";
            isAuthReady = true;
            renderView();
        };


        // Function kept but modified for local save
        const updateFriendProfiles = async (newName, newPicUrl) => {
            // In a local-only demo, this function does nothing as we can't update other people's browsers.
            console.log("updateFriendProfiles: Skipped in local mode.");
        };


        const saveProfile = async () => {
            if (!isAuthReady) return;
            
            const firstName = sanitizeInput($('firstNameInput').value.trim());
            const lastName = sanitizeInput($('lastNameInput').value.trim());

            if (!firstName || !lastName) {
                state.message = "First name and surname cannot be empty.";
                renderView();
                return;
            }
            if (firstName.length < 2 || lastName.length < 2) {
                state.message = "Names must be at least 2 characters long.";
                renderView();
                return;
            }

            const saveBtn = $('saveProfileBtn');
            saveBtn.disabled = true;
            saveBtn.textContent = 'Saving Profile...';

            try {
                // 1. Update state
                state.profile.firstName = firstName;
                state.profile.lastName = lastName;

                // 2. UPDATE OUR OWN LOCAL PROFILE
                const newProfileData = {
                    id: 'profile',
                    ...state.profile
                };
                await saveIDBData('user_data', newProfileData);
                
                state.message = "Profile saved successfully!";

            } catch (e) {
                state.message = `Failed to save profile: ${e.message || 'An unknown error occurred.'}`;
                console.error("Save Profile Error:", e);
            } finally {
                // Reset UI
                saveBtn.disabled = false;
                saveBtn.textContent = 'Save Profile';
                renderView();
            }
        };

        const copyId = () => {
            const id = state.profile.uniqueId;
            const el = document.createElement('textarea');
            el.value = id;
            document.body.appendChild(el);
            el.select();
            document.execCommand('copy');
            document.body.removeChild(el);
            
            state.message = `ID ${id} copied to clipboard!`;
            renderView();
        };

        const sendFriendRequest = async () => {
            if (!isAuthReady) return;

            const targetId = $('friendIdInput').value.trim().toUpperCase();
            if (targetId.length !== 12) {
                state.message = "Please enter a valid 12-character SneakChat ID.";
                renderView();
                return;
            }
            // --- LOCAL SIMULATION LOGIC ---
            if (targetId !== state.profile.uniqueId) {
                state.message = "Cannot find user. For testing, please use your own ID to simulate an incoming request.";
                renderView();
                return;
            }

            // Check if already friends
            if (Object.values(state.friends).some(f => f.uniqueId === targetId)) {
                state.message = `You are already friends with this user.`;
                renderView();
                return;
            }

            const requestData = {
                receiverId: targetId,
                senderName: `${state.profile.firstName} ${state.profile.lastName}`,
                senderPic: state.profile.profilePicUrl, 
                senderUniqueId: state.profile.uniqueId,
                timestamp: Date.now()
            };

            try {
                // Add the request to the local requests store
                await saveIDBData('requests', requestData); 
                
                // Reload data to update the state and render the notification badge
                await listenToData(); 
                
                state.message = "Simulated Friend Request sent! Check the Requests tab.";
                $('friendIdInput').value = '';
                
            } catch (e) {
                state.message = "Failed to send local request. Check console.";
                console.error("Send Request Error:", e);
                renderView();
            }
        };

        const handleFriendRequest = async (requestId, action, senderUniqueId, senderName, senderPic, receiverUniqueId) => {
            if (!isAuthReady) return;

            try {
                // 1. Delete the request
                await deleteIDBData('requests', Number(requestId)); // IDB uses numeric keys here
                
                if (action === 'accept') {
                    // 2. Add to friend lists (only our local one)
                    const friendsData = await getIDBData('user_data', 'friends');
                    
                    // Add the sender (us) to our own local friend list
                    friendsData.friends[senderUniqueId] = {
                        name: senderName,
                        pic: senderPic,
                        uniqueId: senderUniqueId
                    };
                    
                    await saveIDBData('user_data', friendsData);
                    state.message = `You are now friends with ${senderName}!`;

                } else {
                    state.message = "Friend request declined.";
                }
                
                // Reload data to update friend list and remove notification
                await listenToData(); 
                
            } catch (e) {
                state.message = `Error processing request: ${e.message}`;
                console.error(e);
            }
            renderView();
        };

        // --- PUBLIC APP OBJECT ---
        const app = {
            setView: (view) => {
                state.view = view;
                renderView();
            },
            saveProfile,
            copyId,
            sendFriendRequest,
            handleFriendRequest,
            previewImage,
        };
        window.app = app;
