<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SneakChat Messenger (Client-Side)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #121212;
            color: white;
        }
        #mainContent::-webkit-scrollbar {
            width: 4px;
        }
        #mainContent::-webkit-scrollbar-thumb {
            background-color: #3b82f6;
            border-radius: 2px;
        }
        #mainContent::-webkit-scrollbar-track {
            background-color: #121212;
        }
        .shadow-outline-blue {
            box-shadow: 0 0 10px rgba(59, 130, 246, 0.5); 
        }
    </style>
</head>
<body class="min-h-screen flex flex-col antialiased">

    <script>
        // --- TAILWIND CONFIG & GLOBALS ---
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'sc-black': '#121212',
                        'sc-blue': '#3b82f6',
                        'sc-dark-blue': '#1e3a8a',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
        
        let db;
        
        // App State
        const state = {
            isReady: false,
            view: 'messages',
            profile: {
                firstName: 'Anonymous',
                lastName: 'User',
                // Using a unique ID to simulate the cross-user interaction
                uniqueId: localStorage.getItem('uniqueId') || generateUniqueId(),
                profilePicUrl: 'https://placehold.co/100x100/3b82f6/ffffff?text=P',
            },
            friends: {},
            incomingRequests: [],
            message: '',
        };

        // --- INDEXEDDB SETUP (REPLACES FIREBASE) ---

        const initDB = () => {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open("SneakChatDB", 1);

                request.onupgradeneeded = (event) => {
                    db = event.target.result;
                    // Object store for the single user profile and friend list
                    db.createObjectStore("user_data", { keyPath: "id" });
                    db.createObjectStore("requests", { keyPath: "id", autoIncrement: true });
                };

                request.onsuccess = (event) => {
                    db = event.target.result;
                    resolve(db);
                };

                request.onerror = (event) => {
                    reject("Database error: " + event.target.error);
                };
            });
        };

        const loadData = async () => {
            await initDB();

            // Load Profile
            let profileData = await getIDBData('user_data', 'profile');
            if (profileData) {
                state.profile.firstName = profileData.firstName;
                state.profile.lastName = profileData.lastName;
                state.profile.profilePicUrl = profileData.profilePicUrl;
            } else {
                await saveProfileToIDB(state.profile);
            }
            
            // Load Friends
            let friendsData = await getIDBData('user_data', 'friends');
            if (friendsData) {
                state.friends = friendsData.friends;
            } else {
                await saveIDBData('user_data', { id: 'friends', friends: {} });
            }

            // Load Requests (Simulated by using the same unique ID)
            let allRequests = await getAllIDBData('requests');
            // In this client-side simulation, we just filter by the unique ID to keep it simple
            state.incomingRequests = allRequests.filter(req => req.receiverId === state.profile.uniqueId);

            state.isReady = true;
            renderView();
        };

        const getIDBData = (storeName, id) => {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([storeName], "readonly");
                const store = transaction.objectStore(storeName);
                const request = store.get(id);

                request.onsuccess = () => resolve(request.result);
                request.onerror = () => reject(request.error);
            });
        };

        const getAllIDBData = (storeName) => {
             return new Promise((resolve, reject) => {
                const transaction = db.transaction([storeName], "readonly");
                const store = transaction.objectStore(storeName);
                const request = store.getAll();

                request.onsuccess = () => resolve(request.result);
                request.onerror = () => reject(request.error);
            });
        }

        const saveIDBData = (storeName, data) => {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([storeName], "readwrite");
                const store = transaction.objectStore(storeName);
                const request = store.put(data); // 'put' for update or insert

                request.onsuccess = () => resolve();
                request.onerror = () => reject(request.error);
            });
        };

        const deleteIDBData = (storeName, id) => {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([storeName], "readwrite");
                const store = transaction.objectStore(storeName);
                const request = store.delete(id);

                request.onsuccess = () => resolve();
                request.onerror = () => reject(request.error);
            });
        };

        const saveProfileToIDB = async (p) => {
            await saveIDBData('user_data', {
                id: 'profile',
                firstName: p.firstName,
                lastName: p.lastName,
                profilePicUrl: p.profilePicUrl,
                uniqueId: p.uniqueId // Stored for persistence, though it's the key
            });
             localStorage.setItem('uniqueId', p.uniqueId); // Also keep in localStorage
        };


        // --- UTILITIES & RENDER FUNCTIONS (Same as before, but modified for IDB) ---

        const $ = (id) => document.getElementById(id);

        const generateUniqueId = () => {
            const S4 = () => (((1 + Math.random()) * 0x10000) | 0).toString(16).substring(1);
            return (S4() + S4() + S4()).toUpperCase(); // 12 characters
        };

        const sanitizeInput = (str) => {
            return str.replace(/</g, "&lt;").replace(/>/g, "&gt;");
        };

        const renderNav = () => {
            const navButtons = [
                { id: 'messagesBtn', icon: 'M8 10h.01M12 10h.01M16 10h.01M21 15a2 2 0 01-2 2H5l-4 4V3a2 2 0 012-2h14a2 2 0 012 2v12z', view: 'messages', label: 'Messages' },
                { id: 'notificationsBtn', icon: 'M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9', view: 'notifications', label: 'Requests' },
                { id: 'profileBtn', icon: 'M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z', view: 'profile', label: 'Profile' }
            ];

            const notificationCount = state.incomingRequests.length;

            const navHtml = navButtons.map(btn => `
                <button id="${btn.id}" class="relative p-2 rounded-lg ${state.view === btn.view ? 'text-sc-blue' : 'text-gray-400 hover:text-sc-blue'}" onclick="window.app.setView('${btn.view}')">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="${btn.icon}"></path></svg>
                    ${btn.view === 'notifications' && notificationCount > 0 ? `<span class="absolute top-0 right-0 block h-2 w-2 rounded-full ring-2 ring-sc-black bg-red-500"></span>` : ''}
                </button>
            `).join('');

            $('navBar').innerHTML = navHtml;
            $('addFriendBtn').onclick = () => window.app.setView('addFriend');
        }

        const renderView = () => {
            renderNav();
            $('mainContent').innerHTML = '';
            $('mainContent').classList.add('p-4', 'overflow-y-auto');

            if (!state.isReady) {
                $('mainContent').innerHTML = `
                    <div class="flex flex-col items-center justify-center h-full text-gray-400 mt-20">
                        <div class="animate-spin rounded-full h-10 w-10 border-4 border-sc-blue border-t-transparent mb-4"></div>
                        <p>Loading SneakChat client data...</p>
                    </div>
                `;
                return; 
            }

            switch (state.view) {
                case 'messages':
                    renderMessagesView();
                    break;
                case 'profile':
                    renderProfileView();
                    break;
                case 'notifications':
                    renderNotificationsView();
                    break;
                case 'addFriend':
                    renderAddFriendView();
                    break;
            }

            $('messageDisplay').innerHTML = state.message ? `
                <div class="bg-sc-blue/20 text-sc-blue text-sm p-3 rounded-lg shadow-lg mb-4 text-center">
                    ${state.message}
                </div>
            ` : '';
            state.message = '';
        };
        
        const renderMessagesView = () => {
            // ... (Content remains similar, but uses state.friends data)
            const friendCount = Object.keys(state.friends).length;
            $('mainContent').classList.remove('p-4');
            $('mainContent').classList.add('pt-4');

            let friendListHtml = '';
            
            if (friendCount === 0) {
                friendListHtml = `
                    <div class="text-center text-gray-500 mt-16 p-4">
                        <svg class="w-16 h-16 mx-auto text-sc-dark-blue mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354c.324-.314.681-.6.994-.852A3.001 3.001 0 0118 4c1.11 0 2.21.365 3.09 1.055L22 6M12 4.354C9.508 6.77 7 9.807 7 13c0 1.25.176 2.457.5 3.613l-1.5 1.5M12 4.354c.324-.314.681-.6.994-.852A3.001 3.001 0 0118 4c1.11 0 2.21.365 3.09 1.055L22 6"></path></svg>
                        <p class="text-lg font-semibold mb-2">No SneakChat Friends Yet</p>
                        <p>Click the '+' icon to share your ID or add a friend.</p>
                        <button class="mt-4 text-sm text-sc-blue hover:text-white hover:bg-sc-blue py-2 px-4 rounded-full transition-colors" onclick="window.app.setView('addFriend')">Find Friends</button>
                    </div>
                `;
            } else {
                friendListHtml = Object.values(state.friends).map(friend => `
                    <div class="flex items-center p-3 mb-2 rounded-xl bg-gray-900/50 hover:bg-gray-800/50 transition-colors cursor-pointer border border-sc-blue/20">
                        <img src="${friend.pic}" alt="Profile" class="w-12 h-12 rounded-full object-cover border-2 border-sc-blue">
                        <div class="ml-3 flex-1">
                            <p class="text-white font-semibold">${friend.name}</p>
                            <p class="text-gray-400 text-sm">Unique ID: ${friend.uniqueId}</p>
                        </div>
                        <span class="text-sc-blue text-sm font-medium">Chat</span>
                    </div>
                `).join('');
            }
            
            $('mainContent').innerHTML = `
                <div class="px-4 pb-2 border-b border-sc-blue/30 sticky top-0 bg-sc-black z-10">
                    <h1 class="text-3xl font-bold text-white mb-2">Chats</h1>
                </div>
                <div class="p-4 pt-0">
                    ${friendListHtml}
                </div>
            `;
        };
        
        const renderProfileView = () => {
            const p = state.profile;
            $('mainContent').innerHTML = `
                <h2 class="text-2xl font-bold text-white mb-6 border-b border-sc-blue/30 pb-3">Your Profile</h2>
                
                <div class="flex flex-col items-center mb-8">
                    <img id="profileImage" src="${p.profilePicUrl}" alt="Profile Picture" class="w-32 h-32 rounded-full object-cover border-4 border-sc-blue mb-4 shadow-lg">
                    <p class="text-white text-xl font-semibold">${p.firstName} ${p.lastName}</p>
                    <div class="mt-4 p-3 bg-sc-dark-blue/50 rounded-lg text-center shadow-inner border border-sc-blue/50">
                        <p class="text-gray-300 text-sm mb-1">Your SneakChat ID</p>
                        <code class="text-xl font-mono text-sc-blue font-bold tracking-widest">${p.uniqueId}</code>
                        <button class="ml-2 text-gray-400 hover:text-white transition-colors" onclick="window.app.copyId()">
                             <svg class="w-4 h-4 inline" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h12a2 2 0 002-2v-2m-2-4l-4-4m0 0L8 8m4 4v8"></path></svg>
                        </button>
                    </div>
                </div>

                <div class="space-y-4">
                    <input id="firstNameInput" type="text" placeholder="First Name" value="${p.firstName}" class="w-full p-3 rounded-lg bg-gray-800 text-white border border-sc-blue/50 focus:ring-sc-blue focus:border-sc-blue placeholder-gray-500">
                    <input id="lastNameInput" type="text" placeholder="Surname" value="${p.lastName}" class="w-full p-3 rounded-lg bg-gray-800 text-white border border-sc-blue/50 focus:ring-sc-blue focus:border-sc-blue placeholder-gray-500">

                    <button id="saveProfileBtn" class="w-full py-3 bg-sc-blue text-white font-bold rounded-lg hover:bg-sc-dark-blue transition-colors shadow-lg mt-4">
                        Save Profile
                    </button>
                </div>
                <div class="mt-8 p-4 bg-red-900/50 rounded-lg text-sm text-red-300">
                    ⚠️ **Important:** This version stores all data and friend requests locally in your browser. Friend requests are simulated and will only appear if you use a specific ID to send one. Clearing your browser data will wipe all friends and profile info.
                </div>
            `;
            $('saveProfileBtn').onclick = app.saveProfile;
        };

        const renderNotificationsView = () => {
             $('mainContent').innerHTML = `
                <h2 class="text-2xl font-bold text-white mb-6 border-b border-sc-blue/30 pb-3">Friend Requests (${state.incomingRequests.length})</h2>
            `;
            
            if (state.incomingRequests.length === 0) {
                $('mainContent').innerHTML += `
                    <div class="text-center text-gray-500 mt-16 p-4">
                        <svg class="w-16 h-16 mx-auto text-sc-dark-blue mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 2 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"></path></svg>
                        <p class="text-lg font-semibold mb-2">No New Requests</p>
                        <p>Simulated requests will appear here after you send one using your own ID.</p>
                    </div>
                `;
            } else {
                state.incomingRequests.forEach(req => {
                    $('mainContent').innerHTML += `
                        <div class="flex items-center p-3 mb-3 rounded-xl bg-gray-900/50 border border-sc-blue/20">
                            <img src="${req.senderPic}" alt="Profile" class="w-12 h-12 rounded-full object-cover border-2 border-sc-blue">
                            <div class="ml-3 flex-1">
                                <p class="text-white font-semibold">${req.senderName}</p>
                                <p class="text-gray-400 text-sm">Wants to be your friend.</p>
                            </div>
                            <button class="text-green-400 p-1 rounded-full hover:bg-gray-700 transition-colors mr-2" onclick="window.app.handleFriendRequest(${req.id}, 'accept', '${req.senderUniqueId}', '${req.senderName}', '${req.senderPic}')">
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
                            </button>
                            <button class="text-red-400 p-1 rounded-full hover:bg-gray-700 transition-colors" onclick="window.app.handleFriendRequest(${req.id}, 'decline')">
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                            </button>
                        </div>
                    `;
                });
            }
        };

        const renderAddFriendView = () => {
            $('mainContent').innerHTML = `
                <h2 class="text-2xl font-bold text-white mb-6 border-b border-sc-blue/30 pb-3">Add Friend (Simulated)</h2>
                
                <div class="p-4 rounded-xl bg-gray-900/50 border border-sc-blue/50 space-y-4">
                    <p class="text-gray-300">Enter a 12-character ID. For testing, use your own ID to send a request to yourself (it will appear in your Requests tab).</p>
                    <input id="friendIdInput" type="text" placeholder="Friend's SneakChat ID" maxlength="12" class="w-full p-3 rounded-lg bg-gray-800 text-white border border-sc-blue/50 focus:ring-sc-blue focus:border-sc-blue placeholder-gray-500 uppercase tracking-widest">
                    <button id="sendRequestBtn" class="w-full py-3 bg-sc-blue text-white font-bold rounded-lg hover:bg-sc-dark-blue transition-colors shadow-lg">
                        Send Simulated Friend Request
                    </button>
                </div>
                
                <div class="mt-8 text-center">
                    <p class="text-gray-400">Your ID: <code class="text-sc-blue font-mono">${state.profile.uniqueId}</code></p>
                    <p class="text-sm text-gray-500">This ID is unique to your browser.</p>
                </div>
            `;
            $('sendRequestBtn').onclick = app.sendFriendRequest;
        };
        
        // --- ACTION HANDLERS ---
        
        const saveProfile = async () => {
            const firstName = sanitizeInput($('firstNameInput').value.trim());
            const lastName = sanitizeInput($('lastNameInput').value.trim());

            if (!firstName || !lastName) {
                state.message = "First name and surname cannot be empty.";
                renderView();
                return;
            }

            state.profile.firstName = firstName;
            state.profile.lastName = lastName;
            
            try {
                await saveProfileToIDB(state.profile);
                state.message = "Profile saved successfully!";
            } catch(e) {
                 state.message = `Error saving profile: ${e}`;
            }

            // In a client-side database, we don't worry about updating friends' documents.
            renderView();
        };

        const copyId = () => {
            const id = state.profile.uniqueId;
            const el = document.createElement('textarea');
            el.value = id;
            document.body.appendChild(el);
            el.select();
            document.execCommand('copy');
            document.body.removeChild(el);
            
            state.message = `ID ${id} copied to clipboard!`;
            renderView();
        };

        const sendFriendRequest = async () => {
            const targetId = $('friendIdInput').value.trim().toUpperCase();
            if (targetId.length !== 12) {
                state.message = "Please enter a valid 12-character SneakChat ID.";
                renderView();
                return;
            }
            // --- SIMULATION LOGIC ---
            // Simulate finding the recipient (which is yourself in this demo)
            if (targetId !== state.profile.uniqueId) {
                state.message = "In this demo, you must use your own ID to send a request to yourself for testing.";
                renderView();
                return;
            }

            if (Object.values(state.friends).some(f => f.uniqueId === targetId)) {
                state.message = `You are already friends with this user.`;
                renderView();
                return;
            }

            const requestData = {
                receiverId: targetId, // Your own ID
                senderName: `${state.profile.firstName} ${state.profile.lastName}`,
                senderPic: state.profile.profilePicUrl, 
                senderUniqueId: state.profile.uniqueId,
                timestamp: Date.now()
            };

            try {
                await saveIDBData('requests', requestData); // Adds to the 'requests' object store
                await loadData(); // Reloads requests to update the notifications badge
                state.message = "Simulated Friend Request sent! Check the Requests tab.";
                $('friendIdInput').value = '';
            } catch (e) {
                state.message = `Failed to send simulated request: ${e}`;
                console.error(e);
            }
            renderView();
        };

        const handleFriendRequest = async (requestId, action, senderUniqueId, senderName, senderPic) => {
            
            try {
                await deleteIDBData('requests', requestId); // Remove the request from the notification list
                
                if (action === 'accept') {
                    // Update the friends list object
                    const friendsData = await getIDBData('user_data', 'friends');
                    friendsData.friends[senderUniqueId] = {
                        name: senderName,
                        pic: senderPic,
                        uniqueId: senderUniqueId
                    };
                    await saveIDBData('user_data', friendsData); // Save updated friends list
                    
                    state.message = `You are now friends with ${senderName}!`;
                } else {
                    state.message = "Friend request declined.";
                }
                
                await loadData(); // Reload all data to refresh state
            } catch (e) {
                state.message = `Error processing request: ${e}`;
                console.error(e);
            }
            renderView();
        };

        // --- PUBLIC APP OBJECT & INITIALIZATION ---
        const app = {
            setView: (view) => {
                state.view = view;
                renderView();
            },
            saveProfile,
            copyId,
            sendFriendRequest,
            handleFriendRequest,
        };
        window.app = app;

        window.onload = loadData;

    </script>
    
    <header class="bg-sc-black p-4 flex justify-between items-center border-b border-sc-blue/50 shadow-outline-blue sticky top-0 z-20">
        <h1 class="text-2xl font-extrabold text-sc-blue tracking-wider">SneakChat (DEMO)</h1>
        <div class="flex items-center space-x-4">
            <button id="addFriendBtn" class="p-2 rounded-full text-white bg-sc-blue hover:bg-sc-dark-blue transition-colors">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg>
            </button>
        </div>
    </header>

    <div id="messageDisplay" class="p-4 pt-2 pb-0">
        </div>
    
    <main id="mainContent" class="flex-1 overflow-y-auto"></main>

    <footer class="bg-sc-black border-t border-sc-blue/50 p-2 flex justify-around">
        <div id="navBar" class="flex justify-around w-full">
            </div>
    </footer>

</body>
</html>
